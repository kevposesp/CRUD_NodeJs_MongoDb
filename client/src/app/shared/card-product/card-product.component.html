<div class="card mb-4" [routerLink]="['/products',value.slug]">
    <!-- <a class="nav-link" [routerLink]="['/products',value.id]"></a> -->
    <img src="{{value.imgs[0]}}" class="card-img-top" >
    <div class="card-body">
        <h5 class="card-title">{{value.title}}</h5>
        <p class="card-text">{{value.price}} â‚¬</p>
        <p class="card-text">{{value.description}}</p>
        <button class="btn btn-outline-danger" (click)="stop($event);deleteOne(value.slug)">Delete</button>
        <button class="btn btn-outline-info" (click)="stop($event);" [routerLink]="['/add',value.slug]">Edit</button>
    </div>
</div>
