<div class="container">
  <div class="row align-items-center">
    <div class="col"><h1>Lista de Productos</h1></div>
    <div class="col text-end">
      <button class="btn btn-outline-success" [routerLink]="['add']">Crear Producto</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let item of products()">
      <app-card-product
        [value]="item"
        (deleteProduct)="deleteProduct($event)"
      ></app-card-product>
    </div>
    <button class="btn btn-outline-danger" (click)="deleteAll()">
      Delete AllProducts
    </button>
  </div>
</div>
